<!DOCTYPE html>
<html lang="en">

<head>
    <title>Peddie Magic-Mirror</title>
    <meta name="description" content="Peddie Magic Mirror">
    <meta http-equiv="refresh" content="1200">

    <link rel="icon" href="../../res/peddie-icon.png">

    <!-- the following 3 tags should all do the same thing: disable cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/standard.css">s
    <link rel="stylesheet" href="./css/blair-day.css">

    <script src="../../js/components.js"></script>
    <script src="js/update-scores.js"></script>
</head>

<body onload="startTime()">
    <div>
        <div class="grid-container">
            <title-widget title-string="Blair Day 2024"></title-widget>
            <div class="grid-container" id="total-score-display">
                <!-- overall scores -->
                <div class="wins" id="peddie-wins">
                    <h4 class="finished games">Wins</h4>
                </div>
                <div class="peddie-score-img">
                    <img src="../../res/peddie-icon.png" class="peddie-score-img school-img">
                </div>
                <div class="peddie-score-val">
                    <h1 class="score-value" id="peddie-score-value">0</h1>
                </div>
                <div class="blair-score-val">
                    <h1 class="score-value" id="blair-score-value">0</h1>
                </div>
                <div class="blair-score-img">
                    <img src="./res/blair-icon.png" class="blair-score-img school-img">
                </div>
                <div class="wins" id="blair-wins">
                    <h4 class="finished games" style="color:white">Wins</h4>
                </div>
            </div>

            <h3>Current Games</h3>
            <div class="grid-item1 event-grid" id="current-event-list">
            </div>
            <h3>Upcoming Games</h3>
            <div class="grid-item1 event-grid" id="scheduled-event-list">
            </div>
        </div>
    </div>
</body>
